<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div *ngIf="loaded">
    <h2>Изменение данных о товаре</h2>
    <div class="form-group">
      <label>name</label>
      <input type="text" [(ngModel)]="post.name" class="form-control" />
    </div>
    <div class="form-group">
      <label>text</label>
      <input type="text" [(ngModel)]="post.text" class="form-control" />
    </div>
    <div class="form-group">
      <button (click)="save()" class="btn" data-bs-toggle="button">Сохранить Изминения</button>
    </div>
  </div>
  <a routerLink="/" class="nav-link">Назад к списку</a>
</body>
</html>
