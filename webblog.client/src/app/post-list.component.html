<ng-container *ngFor="let post of posts">
  <a [routerLink]="['post', post.id]" class="btn btn-sm btn-primary">post {{post.id}}</a>
  <div>
    <h2>{{ post.id }}</h2>
    <ng-content>[( ngModel )]="post.name"</ng-content>
    <p>{{post.name}}</p>
    <!--<img src={{ post.imgPath }}/>-->
  </div>
  <div>
    <a [routerLink]="['edit',post.id]" class="btn btn-sm btn-primary">Изменить</a>
    <button (click)="delete(post.id)" class="btn btn-sm btn-danger">Удалить</button>
  </div>
</ng-container>

<a routerLink="/create" class="nav-link">Добавить</a>
