<h2>Регистрация</h2>
<form (ngSubmit)="onRegister()">
  <input type="text" [(ngModel)]="user.UserName" name="userName" placeholder="Имя" required />
  <input type="email" [(ngModel)]="user.Email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="user.Password" name="password" placeholder="Пароль" required />
  <button type="submit">Зарегистрироваться</button>
</form>
